<ng-container *ngIf="menu">
    <aside class="menu">
        <ng-container *ngFor="let menuItem of menu">
            <ng-container *ngIf="menuItem.active">
                <my-kita-menu-item [menuItem]="menuItem"></my-kita-menu-item>
            </ng-container>
        </ng-container>
    </aside>
</ng-container>
